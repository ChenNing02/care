<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>care-UI</title>
    <style>
        *{ margin: 0; padding: 0; box-sizing: border-box; }
        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app {
            padding: 20px;
        }
    </style>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="app">
        <c-button>我是按钮</c-button>
        <c-button icon="settings">我是按钮</c-button>
        <c-button icon="settings" icon-position="right">
            我是按钮
        </c-button>
        <c-icon class="icon" name="download"></c-icon>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_1878919_k6oz16ajcd.js"></script>
</body>
</html>
